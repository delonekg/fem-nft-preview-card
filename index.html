<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="delonekg's solution to frontendmentor.io's nft preview card component challenge!"> 
  <meta name="keywords" content="nft, nft preview card component, frontendmentor, delonekg">
  <meta name="author" content="delonekg">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>delonekg | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="card">
      <button id="nft-preview-button">
        <img src="./images/icon-view.svg" alt="" id="eye-icon">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium nft image" id="nft-image">
      </button>

      <h1>Equilibrium #3429</h1>

      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div id="selling-info">
        <div id="price-info">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p id="price">0.041 ETH</p>
        </div>
        <div id="duration-info">
          <img src="./images/icon-clock.svg" alt="">
          <p id="duration">3 days left</p>
        </div>
      </div>
      
      <hr>

      <div id="author-info">
        <img src="./images/image-avatar.png" alt="" id="avatar">
        <p>Creation of <span id="author">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
