<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="delonekg's solution to frontendmentor.io's nft preview card component challenge!"> 
  <meta name="keywords" content="nft, nft preview card component, frontendmentor, delonekg">
  <meta name="author" content="delonekg">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>delonekg | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="nft-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium nft image" class="nft-image">
        <div class="preview-overlay">
          <img src="./images/icon-view.svg" alt="" class="preview-icon">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="selling-info">
        <div class="price-info">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="duration-info">
          <img src="./images/icon-clock.svg" alt="">
          <p class="duration">3 days left</p>
        </div>
      </div>
      
      <hr>

      <div class="author-info">
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
